<!DOCTYPE html>
<html lang="sr" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tro코kovnik</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div x-data="troskovnikApp()" x-init="init()" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <!-- Logo -->
                    <h1 class="text-2xl font-bold text-primary-600 dark:text-primary-400 flex items-center gap-2">
                        <i class="ti ti-wallet"></i>
                        Tro코kovnik
                    </h1>

                    <!-- Plata input -->
                    <div class="flex items-center gap-2 order-3 sm:order-2 w-full sm:w-auto">
                        <label for="plata" class="text-sm font-medium whitespace-nowrap">
                            <i class="ti ti-cash"></i> Plata:
                        </label>
                        <input
                            type="number"
                            id="plata"
                            x-model.number="plata"
                            @change="saveData()"
                            class="w-32 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                            placeholder="0"
                        >
                        <span class="text-sm text-gray-500 dark:text-gray-400">RSD</span>
                    </div>

                    <!-- Theme toggle -->
                    <button
                        @click="toggleTheme()"
                        class="order-2 sm:order-3 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                        :title="darkMode ? 'Prebaci na svetlu temu' : 'Prebaci na tamnu temu'"
                    >
                        <i class="ti text-xl" :class="darkMode ? 'ti-sun' : 'ti-moon'"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-1 container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- Left side: Categories -->
                <div class="lg:col-span-2 space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold flex items-center gap-2">
                            <i class="ti ti-category"></i>
                            Kategorije
                        </h2>
                        <button
                            @click="openCategoryModal()"
                            class="px-3 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors flex items-center gap-1"
                        >
                            <i class="ti ti-settings"></i>
                            <span class="hidden sm:inline">Upravljaj</span>
                        </button>
                    </div>

                    <!-- Category cards grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="categories-container">
                        <template x-for="kategorija in kategorije" :key="kategorija.emoji + kategorija.naziv">
                            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 hover:shadow-lg transition-shadow">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="font-semibold text-lg flex items-center gap-2">
                                        <span x-text="kategorija.emoji" class="text-2xl"></span>
                                        <span x-text="kategorija.naziv"></span>
                                    </h3>
                                    <button
                                        @click="openAddItemModal(kategorija)"
                                        class="p-1 text-primary-500 hover:bg-primary-50 dark:hover:bg-gray-700 rounded"
                                        title="Dodaj stavku"
                                    >
                                        <i class="ti ti-plus"></i>
                                    </button>
                                </div>

                                <!-- Items list -->
                                <ul class="space-y-2">
                                    <template x-for="stavka in getStavkeZaKategoriju(kategorija)" :key="stavka.naziv">
                                        <li class="flex items-center justify-between py-2 px-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg group">
                                            <div class="flex items-center gap-2">
                                                <span x-text="stavka.naziv" class="font-medium"></span>
                                                <template x-if="stavka.napomena">
                                                    <span
                                                        class="text-gray-400 cursor-help"
                                                        :title="stavka.napomena"
                                                    >
                                                        <i class="ti ti-info-circle"></i>
                                                    </span>
                                                </template>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <span class="font-semibold text-primary-600 dark:text-primary-400" x-text="formatCurrency(stavka.iznos)"></span>
                                                <div class="opacity-0 group-hover:opacity-100 transition-opacity flex gap-1">
                                                    <button @click="openEditItemModal(kategorija, stavka)" class="p-1 text-gray-500 hover:text-primary-500">
                                                        <i class="ti ti-edit text-sm"></i>
                                                    </button>
                                                    <button @click="deleteStavka(kategorija, stavka)" class="p-1 text-gray-500 hover:text-red-500">
                                                        <i class="ti ti-trash text-sm"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    </template>
                                    <template x-if="getStavkeZaKategoriju(kategorija).length === 0">
                                        <li class="text-gray-400 text-sm italic py-2">Nema stavki</li>
                                    </template>
                                </ul>

                                <!-- Category total -->
                                <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 flex justify-between">
                                    <span class="text-sm text-gray-500">Ukupno:</span>
                                    <span class="font-bold" x-text="formatCurrency(getCategoryTotal(kategorija))"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Right side: Chart & Summary -->
                <div class="space-y-6">
                    <!-- Summary panel -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4">
                        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                            <i class="ti ti-report-money"></i>
                            Pregled
                        </h2>

                        <div class="space-y-3">
                            <div class="flex justify-between items-center py-2">
                                <span class="text-gray-600 dark:text-gray-400">Ukupni prihodi:</span>
                                <span class="font-semibold text-green-600 dark:text-green-400" x-text="formatCurrency(plata)"></span>
                            </div>
                            <div class="flex justify-between items-center py-2">
                                <span class="text-gray-600 dark:text-gray-400">Ukupni rashodi:</span>
                                <span class="font-semibold text-red-600 dark:text-red-400" x-text="formatCurrency(ukupniRashodi)"></span>
                            </div>
                            <div class="flex justify-between items-center py-3 px-4 bg-primary-50 dark:bg-primary-900/30 rounded-lg border-2 border-primary-500">
                                <span class="font-semibold text-primary-700 dark:text-primary-300">Ostaje za 쬴vot:</span>
                                <span class="text-xl font-bold" :class="ostajeZaZivot >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'" x-text="formatCurrency(ostajeZaZivot)"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Pie Chart -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4">
                        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                            <i class="ti ti-chart-pie"></i>
                            Raspodela
                        </h2>
                        <div class="relative">
                            <canvas id="expenseChart" class="max-w-full"></canvas>
                        </div>
                    </div>

                    <!-- History toggle -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4">
                        <button
                            @click="showHistory = !showHistory"
                            class="w-full flex items-center justify-between text-xl font-semibold"
                        >
                            <span class="flex items-center gap-2">
                                <i class="ti ti-history"></i>
                                Istorija
                            </span>
                            <i class="ti" :class="showHistory ? 'ti-chevron-up' : 'ti-chevron-down'"></i>
                        </button>

                        <div x-show="showHistory" x-collapse class="mt-4">
                            <ul class="space-y-2 max-h-64 overflow-y-auto">
                                <template x-for="log in istorija.slice().reverse()" :key="log">
                                    <li class="text-sm py-1 border-b border-gray-100 dark:border-gray-700" x-text="log"></li>
                                </template>
                                <template x-if="istorija.length === 0">
                                    <li class="text-gray-400 text-sm italic">Nema istorije</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-4 mt-6">
            <div class="container mx-auto px-4 text-center text-sm text-gray-500 dark:text-gray-400">
                Tro코kovnik &copy; 2026 | Pra캖enje mese캜nih tro코kova
            </div>
        </footer>

        <!-- Add/Edit Item Modal -->
        <div x-show="showItemModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true">
            <div class="flex items-center justify-center min-h-screen px-4">
                <div class="fixed inset-0 bg-black/50" @click="closeItemModal()"></div>
                <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full p-6">
                    <h3 class="text-xl font-semibold mb-4" x-text="editingItem ? 'Uredi stavku' : 'Dodaj stavku'"></h3>

                    <form @submit.prevent="saveItem()">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Naziv</label>
                                <input
                                    type="text"
                                    x-model="itemForm.naziv"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700"
                                    required
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Iznos (RSD)</label>
                                <input
                                    type="number"
                                    x-model.number="itemForm.iznos"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700"
                                    required
                                    min="0"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Napomena (opciono)</label>
                                <input
                                    type="text"
                                    x-model="itemForm.napomena"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700"
                                >
                            </div>
                            <div x-show="editingItem">
                                <label class="block text-sm font-medium mb-1">Kategorija</label>
                                <select
                                    x-model="itemForm.kategorijaKey"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700"
                                >
                                    <template x-for="kat in kategorije" :key="kat.emoji + kat.naziv">
                                        <option :value="kat.emoji + ' ' + kat.naziv" x-text="kat.emoji + ' ' + kat.naziv"></option>
                                    </template>
                                </select>
                            </div>
                        </div>

                        <div class="flex gap-3 mt-6">
                            <button
                                type="button"
                                @click="closeItemModal()"
                                class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
                            >
                                Otka쬴
                            </button>
                            <button
                                type="submit"
                                class="flex-1 px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg"
                            >
                                Sa캜uvaj
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Category Management Modal -->
        <div x-show="showCategoryModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true">
            <div class="flex items-center justify-center min-h-screen px-4">
                <div class="fixed inset-0 bg-black/50" @click="closeCategoryModal()"></div>
                <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-lg w-full p-6 max-h-[90vh] overflow-y-auto">
                    <h3 class="text-xl font-semibold mb-4">Upravljanje kategorijama</h3>

                    <!-- Add new category -->
                    <form @submit.prevent="addCategory()" class="mb-6 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <h4 class="font-medium mb-3">Dodaj novu kategoriju</h4>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                x-model="newCategory.emoji"
                                class="w-16 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-center text-xl"
                                placeholder="游"
                                maxlength="2"
                            >
                            <input
                                type="text"
                                x-model="newCategory.naziv"
                                class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700"
                                placeholder="Naziv kategorije"
                            >
                            <button
                                type="submit"
                                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg"
                            >
                                <i class="ti ti-plus"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Existing categories -->
                    <ul class="space-y-2">
                        <template x-for="(kat, index) in kategorije" :key="index">
                            <li class="flex items-center gap-2 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                                <span x-text="kat.emoji" class="text-2xl"></span>
                                <span x-text="kat.naziv" class="flex-1 font-medium"></span>
                                <button
                                    @click="editCategory(kat)"
                                    class="p-1 text-gray-500 hover:text-primary-500"
                                >
                                    <i class="ti ti-edit"></i>
                                </button>
                                <button
                                    @click="deleteCategory(kat)"
                                    class="p-1 text-gray-500 hover:text-red-500"
                                >
                                    <i class="ti ti-trash"></i>
                                </button>
                            </li>
                        </template>
                    </ul>

                    <button
                        @click="closeCategoryModal()"
                        class="w-full mt-6 px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg"
                    >
                        Zatvori
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Chart JS -->
    <script src="/js/chart.js"></script>
    <!-- App JS -->
    <script src="/js/app.js"></script>
</body>
</html>
